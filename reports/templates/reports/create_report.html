{% extends "reports/base_site.html" %}
{% load i18n static %}

{% block page_specific_styles %}
<link rel="stylesheet" href="{% static "reports/css/create_report.css" %}">
{% endblock page_specific_styles %}

{% block content %}
<div class="card">
    <h2>{% translate "Report" %}</h2>
    <form method='post'>
        {% csrf_token %}
        {{form.as_div}}
        <input type="submit" value="{% translate "create a report" %}">
    </form>
</div>
{% endblock content %}
