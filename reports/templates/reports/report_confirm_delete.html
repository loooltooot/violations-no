{% extends "reports/base_site.html" %}
{% load i18n %}

{% block content %}
<form method='post'>
    {% csrf_token %}
    <p>{% translate "Are you sure you want to delete this:" %}</p>
    <code>
        <h3>{{object.car_plate}}</h3>
        <span>{{object.status}}</span>
        <p>{{object.report_description}}</p>
    </code>
    {{form.as_div}}
    <input type="submit" value="{% translate "Delete" %}">
</form>
{% endblock content %}
