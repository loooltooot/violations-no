{% extends "reports/base_site.html" %}
{% load i18n static %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="{% translate "Register" %}">
</form>

<script src="{% static "reports/js/imask.min.js" %}"></script>
<script>
    IMask(
        document.getElementById('phone-mask'),
        {
            mask: '+{7}(000)-000-00-00'
        }
    )
</script>
{% endblock content %}
